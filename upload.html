<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Blog Here ‚≠ê</title>
  
  <link rel="stylesheet" href="./upload.css">

</head>
<body>

  <!-- HEADER  -->

  <div class="header">
    <div class="logo-div">
        <img src="./images/logo.png" alt="" class="logo">
    </div>
    <div class="head-contents-div">
        <a href="./home.html"><button id="all">All</button></a>
        <a href="./home.html"><button id="first-interest">Coder Army</button></a>
        <a href="./home.html"><button id="second-interest">Hello</button></a>
        <a href="./home.html"><button id="third-interest">World</button></a>
        <a href="./home.html"><button id="fourth-interest">Php</button></a>
        <a href="./home.html"><button id="fifth-interest">JAVA</button></a>
    </div>
</div>

<!-- HEADER ENDS  -->

  <div class="container">
    <div class="logo-div">
      <img src="./images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="form-div">
      <form>
     
        <div class="form-group">
          <label for="blog-img">Upload Image For Your Blog</label>
          <input type="file" name="blog-image" id="blog-img" class="file-input" accept="image/*">
        </div>

       
        <div class="form-group">
          <label for="blog-name">Blog Name</label>
          <input type="text" id="blog-name" placeholder="Enter Blog Name" required>
        </div>

        
        <div class="form-group">
          <label for="blog-content">Blog Content</label>
          <textarea id="blog-content" placeholder="Write Your Content Here" rows="5" required></textarea>
        </div>

        
        <div class="form-group dropdown-container">
          <label for="blog-category">Category</label>
          <select id="blog-category" required>
            <option value="">Select a category</option>
            <option value="IT">IT</option>
            <option value="Coder Army">Coder Army</option>
            <option value="Engineering">Engineering</option>
            <option value="Web Dev">Web Dev</option>
            <option value="PHP">PHP</option>
            <option value="LATEST">LATEST</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
            <option value="Psychology">Psychology</option>
            <option value="Programming">Programming</option>
            <option value="Books">Books</option>
          </select>
        </div>

        
        <button type="submit" id="submit">Create Blog</button>
      </form>
    </div>
  </div>

  <img src="" alt="" id="try">

  <script src="upload.js"></script>

</body>
</html>
